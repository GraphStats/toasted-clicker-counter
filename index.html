<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compteur Odometer</title>

  <!-- Roboto Black -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">

  <!-- Odometer CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      margin-top: 15vh;
    }

    .odometer {
      font-family: 'Roboto' !important;
      font-size: 13rem;
      font-weight: 900;
      color: #ffffff;
    }

    h1 {
      font-weight: 900;
      font-size: 2rem;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div id="counter" class="odometer">0</div>

  <!-- Odometer JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>

  <script>
    const counter = document.getElementById("counter");

    async function updateCounter() {
      try {
        const response = await fetch("https://clicker.toasted.dev/api/clicks");
        const data = await response.json();
        counter.innerText = data.clicks;
      } catch (error) {
        console.error("Erreur lors de la récupération des clics :", error);
      }
    }

    // Mise à jour initiale
    updateCounter();

    // Mise à jour toutes les 2 secondes
    setInterval(updateCounter, 2000);
  </script>

</body>
</html>
