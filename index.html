<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparateur de compteurs</title>

  <!-- Roboto Black -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">

  <!-- Odometer CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css" />

  <style>
    body {
      font-family: 'Roboto', sans-serif !important;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .counter-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .counters {
      font-family: 'Roboto', sans-serif !important;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .counter-block {
      text-align: center;
    }

    .odometer {
      font-family: 'Roboto', sans-serif !important;
      font-size: 10em;
      font-weight: 900;
      color: #ffffff;
    }

    .label {
      margin-top: 10px;
      font-size: 1rem;
      color: #ffffff;
    }

    #difference-block {
      margin-top: 50px;
    }

    #difference {
      font-size: 7em;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="counter-container">
    <div class="counter-block">
      <div id="communitrics" class="odometer">0</div>
    </div>

    <div class="counters">
      <div class="counter-block">
        <div id="clicker" class="odometer">0</div>
      </div>
    </div>

    <div id="difference-block" class="counter-block">
      <div id="difference" class="odometer">0</div>
    </div>
  </div>

  <!-- Odometer JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>

  <script>
    const clickerElem = document.getElementById("clicker");
    const communitricsElem = document.getElementById("communitrics");
    const differenceElem = document.getElementById("difference");

    async function updateCounters() {
      try {
        const [clickerRes, communitricsRes] = await Promise.all([    
          fetch("https://clicker.toasted.dev/api/clicks"),
          fetch("https://api.communitrics.com/counter")
        ]);

        const clickerData = await clickerRes.json();
        const communitricsData = await communitricsRes.json();

        const clickerCount = clickerData.clicks || 0;
        const communitricsCount = communitricsData.count || 0;
        const diff = Math.abs(clickerCount - communitricsCount);

        clickerElem.innerText = clickerCount;
        communitricsElem.innerText = communitricsCount;
        differenceElem.innerText = diff;

      } catch (error) {
        console.error("Erreur lors de la récupération des données :", error);
      }
    }

    // Initialisation des compteurs avec un 0
    clickerElem.innerText = '0';
    communitricsElem.innerText = '0';
    differenceElem.innerText = '0';

    // Délai de 10 secondes avant la mise à jour des compteurs
    setTimeout(() => {
      updateCounters();
      setInterval(updateCounters, 2000);  // Mise à jour toutes les 2 secondes
    }, 5000);  // Délai de 10 secondes avant de commencer à mettre à jour
  </script>

</body>
</html>
